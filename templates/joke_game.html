<!-- joke_game.html with random joke, updated background and sahur image size -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Joke Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='521461.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .joke-box {
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .sahur-img {
      width: 140px;
      position: absolute;
      top: -80px;
      left: calc(50% - 70px);
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .setup {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .punchline {
      font-size: 1.6rem;
      color: #d35400;
      font-weight: bold;
      min-height: 40px;
    }
    .btn {
      margin: 10px 5px 0;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #1a252f;
    }
    .countdown {
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }
    .avatar-banner {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
    }
    .avatar-banner img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .avatar-banner span {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  {% if session.get('user') %}
  <div class="avatar-banner">
    <img src="{{ url_for('static', filename='avatars/' ~ session['user'] ~ '.png') }}" alt="Avatar">
  </div>
{% endif %}
  <div class="joke-box">
    <img src="{{ url_for('static', filename='poses/sahur.png') }}" alt="Tung Tung Tung Sahur!" class="sahur-img">
    <h2 class="setup" id="joke">Tung tung tung sahur... Here's your joke!</h2>
    <p class="punchline" id="punchline"></p>
    <button class="btn" onclick="revealAndRedirect()">Reveal Punchline</button>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const jokes = [
      { setup: "Why did the scarecrow win an award?", punchline: "Because he was outstanding in his field!" },
      { setup: "Why donâ€™t skeletons fight each other?", punchline: "Because they donâ€™t have the guts." },
      { setup: "What do you call fake spaghetti?", punchline: "An impasta." },
      { setup: "What do you call cheese that isnâ€™t yours?", punchline: "Nacho cheese!" },
      { setup: "Why canâ€™t your nose be 12 inches long?", punchline: "Because then it would be a foot!" }
    ];

    let selectedJoke = jokes[Math.floor(Math.random() * jokes.length)];

    window.onload = () => {
      document.getElementById("joke").textContent = selectedJoke.setup;
      speakLine(selectedJoke.setup); // Speak setup on load
    };

    function revealAndRedirect() {
      document.getElementById("punchline").textContent = selectedJoke.punchline;
      speakLine(selectedJoke.punchline); // Speak punchline when revealed

      let seconds = 5;
      document.getElementById("countdown").textContent = `Redirecting in ${seconds} seconds...`;
      const interval = setInterval(() => {
        seconds--;
        document.getElementById("countdown").textContent = `Redirecting in ${seconds} seconds...`;
        if (seconds === 0) {
          clearInterval(interval);
          window.location.href = "/?msg=Hope+you+laughed+hard!";
        }
      }, 1000);
    }

    function speakLine(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 1.25;
      msg.pitch = 5;

      const speak = () => {
        const voices = speechSynthesis.getVoices();
        const preferred = voices.find(v =>
          v.lang.startsWith("en-GB") || v.lang.startsWith("en-US") || v.lang.startsWith("id")
        );
        msg.voice = preferred || voices[0];
        window.speechSynthesis.speak(msg);
      };

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = speak;
      } else {
        speak();
      }
    }
  </script>

  <audio id="bg-music" loop>
    <source src="{{ url_for('static', filename='audio/jazz(1).mp3') }}" type="audio/mp3">
  </audio>
  
  <div class="music-toggle" onclick="toggleMusic()" id="music-btn" style="
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.7);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    z-index: 1000;
  ">
    ðŸ”ˆ Music On
  </div>
  
  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
  
    // Load time from localStorage
    const savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;
  
    function toggleMusic() {
      if (music.paused) {
        music.play().then(() => {
          musicBtn.textContent = "ðŸ”‡ Music Off";
          localStorage.setItem("musicOn", "true");
        }).catch(e => console.warn("Autoplay error:", e));
      } else {
        music.pause();
        musicBtn.textContent = "ðŸ”ˆ Music On";
        localStorage.setItem("musicOn", "false");
      }
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      const musicPref = localStorage.getItem("musicOn");
  
      // Set playback time immediately
      music.currentTime = savedTime;
  
      if (musicPref === "true") {
        music.play().then(() => {
          musicBtn.textContent = "ðŸ”‡ Music Off";
        }).catch(err => {
          document.body.addEventListener("click", () => {
            if (localStorage.getItem("musicOn") === "true") {
              music.play();
              musicBtn.textContent = "ðŸ”‡ Music Off";
            }
          }, { once: true });
        });
      }
    });
  
    // Save position more smoothly on every time update
    music.addEventListener("timeupdate", () => {
      if (!music.paused) {
        localStorage.setItem("musicTime", music.currentTime.toFixed(2));
      }
    });
  </script>

</body>
</html>
