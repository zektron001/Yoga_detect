<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Challenge ‚Äì Match the Pose</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='521461.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
  
    .overlay {
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.1); /* transparent white */
      padding: 30px;
      border-radius: 25px;
      max-width: 880px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  
    .pose-img {
      width: 200px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
    }
  
    #video-feed {
      width: 720px;
      max-width: 100%;
      border-radius: 15px;
      border: 3px solid #888;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      margin-top: 20px;
    }
  
    .info-box {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #fefefe;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .avatar-banner {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
    }
    .avatar-banner img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .avatar-banner span {
      font-weight: 600;
      color: #333;
    }
  </style>
  

  <script>
    setInterval(() => {
      fetch('/check_trigger')
        .then(res => res.json())
        .then(data => {
          if (data.status === "done") {
            window.location.href = "/result";
          }
        });
    }, 1000); // check every second
  </script>
</head>

<body>
  {% if session.get('user') %}
  <div class="avatar-banner">
    <img src="{{ url_for('static', filename='avatars/' ~ session['user'] ~ '.png') }}" alt="Avatar">
  </div>
{% endif %}
  <div class="overlay">
    <h2 class="mb-3">üßò Extrovert Mode ‚Äì Hold the Target Pose!</h2>

    <img src="{{ url_for('static', filename=pose_img) }}" alt="Target Pose" class="pose-img">
    <div class="text-muted mb-3">Try to match this pose ‚òùÔ∏è</div>

    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Feed">
    
    <div class="info-box">
      <p>Make sure your full body is visible on screen.</p>
      <p>Hold the pose for a few seconds to earn points!</p>
    </div>
  </div>
  <audio id="bg-music" loop>
    <source src="{{ url_for('static', filename='audio/jazz(1).mp3') }}" type="audio/mp3">
  </audio>
  
  <div class="music-toggle" onclick="toggleMusic()" id="music-btn" style="
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.7);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    z-index: 1000;
  ">
    üîà Music On
  </div>
  
  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
  
    // Load time from localStorage
    const savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;
  
    function toggleMusic() {
      if (music.paused) {
        music.play().then(() => {
          musicBtn.textContent = "üîá Music Off";
          localStorage.setItem("musicOn", "true");
        }).catch(e => console.warn("Autoplay error:", e));
      } else {
        music.pause();
        musicBtn.textContent = "üîà Music On";
        localStorage.setItem("musicOn", "false");
      }
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      const musicPref = localStorage.getItem("musicOn");
  
      // Set playback time immediately
      music.currentTime = savedTime;
  
      if (musicPref === "true") {
        music.play().then(() => {
          musicBtn.textContent = "üîá Music Off";
        }).catch(err => {
          document.body.addEventListener("click", () => {
            if (localStorage.getItem("musicOn") === "true") {
              music.play();
              musicBtn.textContent = "üîá Music Off";
            }
          }, { once: true });
        });
      }
    });
  
    // Save position more smoothly on every time update
    music.addEventListener("timeupdate", () => {
      if (!music.paused) {
        localStorage.setItem("musicTime", music.currentTime.toFixed(2));
      }
    });
  </script>

</body>
</html>
