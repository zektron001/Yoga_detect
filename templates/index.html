<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Pose Intro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("{{ url_for('static', filename='521461.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s;
      z-index: 9999;
    }

    .music-toggle:hover {
      background-color: #e0e0e0;
    }

    .start-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Centered Intro Overlay -->
<div class="overlay">
  <h1 class="mb-3">POSE OFF <br>ðŸ§˜ </h1> 
  <a href="/face-scan" class="btn btn-primary start-btn">Start</a>
</div>

<audio id="bg-music" loop>
  <source src="{{ url_for('static', filename='audio/jazz(1).mp3') }}" type="audio/mp3">
</audio>

<div class="music-toggle" onclick="toggleMusic()" id="music-btn">
  ðŸ”ˆ Music On
</div>

<script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");
  const savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;

  function toggleMusic() {
    if (music.paused) {
      music.play().then(() => {
        musicBtn.textContent = "ðŸ”‡ Music Off";
        localStorage.setItem("musicOn", "true");
      }).catch(e => console.warn("Autoplay error:", e));
    } else {
      music.pause();
      musicBtn.textContent = "ðŸ”ˆ Music On";
      localStorage.setItem("musicOn", "false");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const musicPref = localStorage.getItem("musicOn");
    music.currentTime = savedTime;

    if (musicPref === "true") {
      music.play().then(() => {
        musicBtn.textContent = "ðŸ”‡ Music Off";
      }).catch(() => {
        document.body.addEventListener("click", () => {
          if (localStorage.getItem("musicOn") === "true") {
            music.play();
            musicBtn.textContent = "ðŸ”‡ Music Off";
          }
        }, { once: true });
      });
    }
  });

  music.addEventListener("timeupdate", () => {
    if (!music.paused) {
      localStorage.setItem("musicTime", music.currentTime.toFixed(2));
    }
  });
</script>

</body>
</html>
