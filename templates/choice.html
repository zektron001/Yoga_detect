<!DOCTYPE html>
<html>
<head>
  <title>Choose Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("{{ url_for('static', filename='521461.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .btn-mode {
      font-size: 1.5rem;
      padding: 12px 30px;
      min-width: 160px;
    }

    .btn-outline-mode {
      color: #2c3e50;
      border: 2px solid #2c3e50;
      background-color: transparent;
    }

    .btn-outline-mode:hover {
      background-color: #2c3e50;
      color: white;
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s;
      z-index: 9999;
    }

    .music-toggle:hover {
      background-color: #e0e0e0;
    }

    .mini-game-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }

    .mini-game-box h6 {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .game-btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .game-btn:hover {
      background-color: #1a252f;
    }

    .avatar-banner {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
    }
    .avatar-banner {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
    }
    .avatar-banner img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .avatar-banner span {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  {% if session.get('user') %}
  <div class="avatar-banner">
    <img src="{{ url_for('static', filename='avatars/' ~ session['user'] ~ '.png') }}" alt="Avatar">
    <span>{{ session['user']|capitalize }}</span>
  </div>
{% endif %}


<!-- Main Overlay -->
<div class="overlay">
  <h1 class="mb-4 fw-bold">Pick Your Path</h1>
  <div class="d-flex gap-4 justify-content-center">
    <form action="/live-detector" method="get">
      <button type="submit" class="btn btn-outline-mode btn-mode">Extrovert</button>
    </form>
    <form action="/breathing" method="get">
      <button type="submit" class="btn btn-outline-mode btn-mode">Introvert</button>
    </form>
  </div>
</div>

<audio id="bg-music" loop>
  <source src="{{ url_for('static', filename='audio/jazz(1).mp3') }}" type="audio/mp3">
</audio>

<div class="music-toggle" onclick="toggleMusic()" id="music-btn">
  ðŸ”ˆ Music On
</div>

<script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");

  const savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;

  function toggleMusic() {
    if (music.paused) {
      music.play().then(() => {
        musicBtn.textContent = "ðŸ”‡ Music Off";
        localStorage.setItem("musicOn", "true");
      }).catch(e => console.warn("Autoplay error:", e));
    } else {
      music.pause();
      musicBtn.textContent = "ðŸ”ˆ Music On";
      localStorage.setItem("musicOn", "false");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const musicPref = localStorage.getItem("musicOn");
    music.currentTime = savedTime;

    if (musicPref === "true") {
      music.play().then(() => {
        musicBtn.textContent = "ðŸ”‡ Music Off";
      }).catch(err => {
        document.body.addEventListener("click", () => {
          if (localStorage.getItem("musicOn") === "true") {
            music.play();
            musicBtn.textContent = "ðŸ”‡ Music Off";
          }
        }, { once: true });
      });
    }
  });

  music.addEventListener("timeupdate", () => {
    if (!music.paused) {
      localStorage.setItem("musicTime", music.currentTime.toFixed(2));
    }
  });
</script>

<div class="mini-game-box">
  <h6>ðŸŽ® Mini Games</h6>
  <button onclick="window.location.href='/tic-tac-toe'" class="game-btn">Tic Tac Toe</button>
  <button onclick="window.location.href='/joke-game'" class="game-btn">Funny Joke</button>
</div>

</body>
</html>
